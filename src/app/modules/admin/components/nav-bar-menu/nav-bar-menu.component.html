<div class="wrapper">
    <button nz-button nzType="primary" (click)="toggleCollapsed()">
      <span nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></span>
    </button>
    <ul nz-menu nzMode="inline" nzTheme="dark" [nzInlineCollapsed]="isCollapsed">
      <li
        nz-menu-item
        nz-tooltip
        nzTooltipPlacement="right"
        [nzTooltipTitle]="isCollapsed ? 'Dashboard' : ''"
        nzSelected
      >
        <span nz-icon nzType="dashboard"></span> <!-- Dashboard Icon -->
        <span>Dashboard</span>
      </li>
      <li nz-submenu nzTitle="Manage User" nzIcon="user">
        <ul>
          <li nz-menu-item>
            <span nz-icon nzType="team"></span> <!-- Team Icon for Manage Customer -->
            Manage Customer
          </li>
          <li nz-menu-item>
            <span nz-icon nzType="user-add"></span> <!-- User Add Icon for Manage Employee -->
            Manage Employee
          </li>
          <li nz-submenu nzTitle="Submenu">
            <ul>
              <li nz-menu-item>
                <span nz-icon nzType="account-book"></span> <!-- Account Book Icon for Manage Accountant -->
                Manage Accountant
              </li>
              <li nz-menu-item>
                <span nz-icon nzType="shopping-cart"></span> <!-- Shopping Cart Icon for Manage Sales -->
                Manage Sales
              </li>
            </ul>
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Manage Transactions" nzIcon="dollar">
        <ul>
          <li nz-menu-item>
            <span nz-icon nzType="eye"></span> <!-- Eye Icon for View Transactions -->
            View Transactions
          </li>
          <li nz-menu-item>
            <span nz-icon nzType="rollback"></span> <!-- Rollback Icon for Process Refunds -->
            Process Refunds
          </li>
          <li nz-menu-item>
            <span nz-icon nzType="line-chart"></span> <!-- Line Chart Icon for Transaction Reports -->
            Transaction Reports
          </li>
        </ul>
      </li>
    </ul>
  </div>
