<!-- app/modules/authentication/sign-in/sign-in.html -->
<div class="signin-container">
  <mat-card class="signin-card">
    <h2>Sign In</h2>
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" required />
        
        <!-- Use optional chaining to avoid null errors -->
        <mat-error *ngIf="signInForm.get('email')?.touched && signInForm.get('email')?.errors">
          <app-form-error [control]="signInForm.get('email')"></app-form-error>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required />
        
        <!-- Use optional chaining to avoid null errors -->
        <mat-error *ngIf="signInForm.get('password')?.touched && signInForm.get('password')?.errors">
          <app-form-error [control]="signInForm.get('password')"></app-form-error>
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Sign In</button>
    </form>
  </mat-card>
</div>
